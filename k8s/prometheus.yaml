apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: devops
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      
      - job_name: "spring-app"
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ["spring-service:8089"]
      
      - job_name: "jenkins"
        metrics_path: /prometheus
        static_configs:
          - targets: ["jenkins:8080"]
      
      - job_name: "node"
        static_configs:
          - targets: ["node-exporter:9100"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
      volumes:
        - name: config
          configMap:
            name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: devops
spec:
  ports:
    - port: 9090
  selector:
    app: prometheus
